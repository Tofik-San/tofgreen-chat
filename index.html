
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мобильный Чат</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f3ed;
      padding: 0;
    }

    body {
      padding: 25mm;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-wrapper {
      width: 95vw;
      height: 95vh;
      background-color: #ffffff;
      border-radius: 1em;
      box-shadow: 0 0.4em 1em rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 4%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 1.5em;
    }

    .message {
      padding: 0.8em 1em;
      border-radius: 0.8em;
      max-width: 80%;
      font-size: 1em;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #d2f8d2;
    }

    .bot {
      align-self: flex-start;
      background-color: #ececec;
    }

    .input-area {
      display: flex;
      gap: 1em;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      min-height: 3em;
      max-height: 6em;
      padding: 1em;
      font-size: 1em;
      border: 0.1em solid #aaa;
      border-radius: 0.8em;
      resize: none;
      background: #fdfdfd;
    }

    button {
      padding: 1em 1.4em;
      font-size: 1em;
      background-color: #7dc47d;
      color: #fff;
      border: none;
      border-radius: 0.8em;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #6ab06a;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-messages">
      <div class="message user">Привет!</div>
      <div class="message bot">Здравствуйте! Я готов помочь.</div>
    </div>
    <div class="input-area">
      <textarea placeholder="Введите сообщение..."></textarea>
      <button>Отправить</button>
    </div>
  </div>
</body>
</html>
