<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greentoff Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2e9; /* светло-бежевый фон */
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 15mm; /* отступ рамки от краёв экрана */
            border: 2px solid #84c340; /* рамка лаймового цвета */
            background-color: #fdfdf7; /* чуть темнее бежевый */
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
        }

        p.subtitle {
            margin-top: -10px;
            margin-bottom: 20px;
            color: #555;
        }

        #messages {
            min-height: 200px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #84c340;
            border: none;
            color: white;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greentoff Agent</h1>
        <p class="subtitle">Твой личный бот — говорит, помнит, помогает</p>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Напиши что-нибудь...">
        <button onclick="sendMessage()">Отправить</button>
        <button onclick="clearChat()">Сбросить</button>
    </div>

    <script src="greentoff-chat.js"></script>
</body>
</html>
