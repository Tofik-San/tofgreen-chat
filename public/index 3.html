<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greentoff Agent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3ef; /* мягкий светлый фон */
      font-family: "Segoe UI", "Trebuchet MS", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      margin: 5mm;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(100, 100, 100, 0.1);
      border: 2px solid #b8e986; /* лаймовая рамка */
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 5px 0;
      color: #2c2c2c;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    #messages {
      border-radius: 10px;
      padding: 10px;
      min-height: 200px;
      background-color: #f9f9f7;
      margin-bottom: 15px;
      font-family: "Courier New", monospace; /* эффект консоли */
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      color: #2e7d32;
    }

    .bot {
      color: #455a64;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Segoe Script', cursive;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #7cb342;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: "Segoe UI", sans-serif;
    }

    button:hover {
      background-color: #689f38;
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 10px;
      }

      input[type="text"], button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Greentoff Agent</h1>
    <p class="subtitle">Твой личный бот — говорит, помнит, помогает</p>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Напиши что-нибудь...">
      <button onclick="sendMessage()">Отправить</button>
      <button onclick="clearChat()">Сбросить</button>
    </div>
  </div>

  <script>
    let messages = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("messages");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      messages.push({ role: "user", content: userMessage });
      input.value = "";
      chatBox.innerHTML += '<div class="message user"><b>Ты:</b> ' + userMessage + '</div>';

      const response = await fetch("/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: messages })
      });

      const data = await response.json();
      const botReply = data.reply || "Ошибка: бот не ответил";
      chatBox.innerHTML += '<div class="message bot"><b>Бот:</b> ' + botReply + '</div>';

      messages.push({ role: "assistant", content: botReply });
      if (messages.length > 6) messages = messages.slice(-6);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      messages = [];
      document.getElementById("messages").innerHTML = "";
    }
  </script>
</body>
</html>
