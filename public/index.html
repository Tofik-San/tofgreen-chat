<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>GreenToff AI Chat</title>
 <style>
 * {
 box-sizing: border-box;
 }
 body {
 margin: 0;
 font-family: sans-serif;
 background-color: #f0f0f0;
 }
 #chat {
 display: flex;
 flex-direction: column;
 height: 100vh;
 max-width: 100%;
 padding: 10px;
 }
 #messages {
 flex-grow: 1;
 overflow-y: auto;
 background: #fff;
 padding: 10px;
 border-radius: 8px;
 margin-bottom: 10px;
 white-space: pre-wrap;
 }
 #userInput {
 padding: 10px;
 font-size: 16px;
 width: 100%;
 border: 1px solid #ccc;
 border-radius: 5px;
 margin-bottom: 5px;
 }
 button {
 padding: 10px;
 font-size: 16px;
 width: 100%;
 background-color: #4CAF50;
 color: white;
 border: none;
 border-radius: 5px;
 }
 </style>
 <script src="greentoff-chat.js" defer></script>
</head>
<body>
 <div id="chat">
 <div id="messages"></div>
 <input type="text" id="userInput" placeholder="Type your message...">
 <button id="sendMessage">Send</button>
 </div>
</body>
</html>
