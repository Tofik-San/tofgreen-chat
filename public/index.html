
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мобильный Чат</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f3ed;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 25mm;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer-frame {
      border: 2px solid #ccc;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .chat-container {
      flex: 1;
      border: 1px solid #bbb;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      background-color: #fefefe;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #d2f8d2;
    }

    .bot {
      align-self: flex-start;
      background-color: #ececec;
    }

    .input-area {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    textarea {
      flex: 1;
      min-height: 3em;
      max-height: 6em;
      resize: none;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      background-color: #7dc47d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #6ab06a;
    }
  </style>
</head>
<body>
  <div class="outer-frame">
    <div class="chat-container">
      <div class="chat-messages">
        <div class="message user">Привет!</div>
        <div class="message bot">Здравствуйте. Готов к работе.</div>
      </div>
      <div class="input-area">
        <textarea placeholder="Напишите сообщение..."></textarea>
        <button>Отправить</button>
      </div>
    </div>
  </div>
</body>
</html>
