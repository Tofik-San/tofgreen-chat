<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greentoff Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    </div>

  <script src="chat.js"></script>
</body>
</html>
