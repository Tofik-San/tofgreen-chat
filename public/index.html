
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фотобот</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat" class="chat-container"></div>

  <div class="input-container">
    <textarea id="input" rows="1" placeholder="Напишите сообщение..." oninput="autoGrow(this)"></textarea>
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    let history = [];

    function renderMessage(sender, content) {
      const message = document.createElement("div");
      message.className = "message " + sender;
      message.innerHTML = (content || "").replace(/\n/g, "<br>");
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
      return message;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      renderMessage("user", userMessage);
      input.value = "";

      history.push({ role: "user", content: userMessage });

      const botElement = renderMessage("bot", "");

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: history.slice(-6) })
        });

        const data = await response.json();
        botElement.innerHTML = (data.reply || "Пустой ответ от сервера.").replace(/\n/g, "<br>");

        history.push({ role: "assistant", content: data.reply });
        if (history.length > 6) history = history.slice(-6);
      } catch (err) {
        botElement.innerText = "Ошибка соединения или сервера.";
      }
    }

    function autoGrow(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = (textarea.scrollHeight) + "px";
    }
  </script>
</body>
</html>
