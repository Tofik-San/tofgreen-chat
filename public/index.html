<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>GreenToff AI Chat</title>
 <style>
 * {
 box-sizing: border-box;
 }
 body {
 font-family: sans-serif;
 margin: 0;
 padding: 0;
 background: #f0f0f0;
 display: flex;
 flex-direction: column;
 height: 100vh;
 }
 #chat {
 flex: 1;
 display: flex;
 flex-direction: column;
 justify-content: space-between;
 max-width: 100%;
 height: 100%;
 }
 #messages {
 flex: 1;
 overflow-y: auto;
 padding: 15px;
 background: #ffffff;
 border-bottom: 1px solid #ccc;
 }
 #input-area {
 display: flex;
 padding: 10px;
 background: #fff;
 border-top: 1px solid #ccc;
 }
 input[type="text"] {
 flex: 1;
 padding: 10px;
 font-size: 16px;
 border: 1px solid #ccc;
 border-radius: 5px;
 margin-right: 10px;
 }
 button {
 padding: 10px 15px;
 font-size: 16px;
 background: #4CAF50;
 color: white;
 border: none;
 border-radius: 5px;
 }
 button:hover {
 background: #45a049;
 }
 </style>
 <script src="greentoff-chat.js" defer></script>
</head>
<body>
 <div id="chat">
 <div id="messages"></div>
 <div id="input-area">
 <input type="text" id="userInput" placeholder="Type your message..." />
 <button id="sendMessage">Send</button>
 </div>
 </div>
</body>
</html>
