<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Greentoff Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
    }
    .input-area {
      margin-top: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearChat()">Сбросить</button>
    </div>
  </div>
  <script src="greentoff-chat.js" defer></script>
</body>
</html>
