
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greentoff Agent</title>
    <style>
        body {
            background-color: #f7f7f0; /* <— фон страницы (бежевый) */
            display: flex; /* <— размещение по центру */
            justify-content: center; /* <— выравнивание по горизонтали */
            align-items: center; /* <— выравнивание по вертикали */
            height: 100vh; /* <— 100% высоты экрана */
            margin: 0; /* <— убираем отступы браузера */
            font-family: sans-serif; /* <— шрифт интерфейса */
        }

        .chat-container {
            background-color: white; /* <— фон рамки чата */
            border: 2px solid #4CAF50; /* <— цвет рамки */
            border-radius: 10px; /* <— скругление углов рамки */
            padding: 20px; /* <— внутренние отступы */
            width: 90%; /* <— ширина контейнера */
            max-width: 600px; /* <— максимальная ширина на больших экранах */
            box-sizing: border-box; /* <— учёт границ и паддингов */
        }

        h1 {
            margin-top: 0; /* <— убираем верхний отступ у заголовка */
        }

        #messages {
            margin-bottom: 15px; /* <— отступ между сообщениями и полем ввода */
            min-height: 100px; /* <— минимальная высота блока сообщений */
        }

        .input-area {
            display: flex; /* <— расположение ввода и кнопок в одну строку */
            gap: 10px; /* <— расстояние между кнопками и полем */
        }

        input[type="text"] {
            flex-grow: 1; /* <— расширение на всё доступное пространство */
            padding: 10px; /* <— внутренние отступы */
            border-radius: 5px; /* <— скругление углов */
            border: 1px solid #ccc; /* <— цвет рамки поля */
        }

        button {
            padding: 10px 15px; /* <— отступы внутри кнопки */
            border: none; /* <— убираем рамку */
            border-radius: 5px; /* <— скругление углов */
            background-color: #4CAF50; /* <— цвет фона кнопки */
            color: white; /* <— цвет текста */
            cursor: pointer; /* <— курсор при наведении */
        }

        button:hover {
            background-color: #45a049; /* <— цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Greentoff Agent</h1>
        <p>Твой личный бот — говорит, помнит, помогает</p>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Напиши что-нибудь...">
            <button onclick="sendMessage()">Отправить</button>
            <button onclick="clearChat()">Сбросить</button>
        </div>
    </div>
    <script src="greentoff-chat.js"></script>
</body>
</html>
