<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greentoff Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Greentoff Agent</h1>
    <p class="subtitle">Твой личный бот — говорит, помнит, помогает</p>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Напиши что-нибудь..." />
      <button onclick="sendMessage()">Отправить</button>
      <button onclick="clearChat()">Сбросить</button>
    </div>
  </div>
  <script src="greentoff-chat.js" defer></script>
</body>
</html>
